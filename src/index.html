<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
</head>
<body>
  <main>
    <h1>Leaderboard</h1>
    <div>
      <section class="scores_display">
        <div class="heading_wrapper">
          <h2>Recent Scores</h2>
          <button>Refresh</button>
        </div>
        <ul class="score_list">
        </ul>
      </section>

      <section class="add_scores">
          <h2>Add your score</h2>
          <form>
            <input class="user_name" name="userName" type="text" placeholder="Your name" required>
            <input class="user_score" name="userScore" type="number" placeholder="Your score" required>
            <button type="submit">Submit</button>
          </form>
      </section>
    </div>
  </main>
</body>
</html>
